<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Software Engineering Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <h1>Software Engineering Quiz</h1>
                </div>
                <p class="subtitle">Test your knowledge with our advanced quiz system</p>
                
                <div class="student-form">
                    <h2>Enter Your Details</h2>
                    <form id="student-form">
                        <div class="form-group">
                            <label for="student-name">Full Name</label>
                            <input type="text" id="student-name" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="student-email">Email Address</label>
                            <input type="email" id="student-email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="student-id">Student ID</label>
                            <input type="text" id="student-id" required placeholder="Enter your student ID">
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-play"></i>
                            Start Quiz
                        </button>
                    </form>
                    
                    <div class="theme-toggle">
                        <button id="theme-toggle-btn" class="theme-btn">
                            <i class="fas fa-moon"></i>
                            Dark Mode
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span class="progress-text" id="progress-text">Question 1 of 20</span>
                </div>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer">30</span>s
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container">
                    <h2 id="question-text"></h2>
                    <div id="question-options" class="options-container"></div>
                </div>
                
                <div class="quiz-controls">
                    <button id="next-btn" class="btn-primary" disabled>
                        Next Question
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="settings-btn" class="btn-settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <div class="score-card">
                    <div class="score-header">
                        <i class="fas fa-trophy"></i>
                        <h2>Quiz Completed!</h2>
                    </div>
                    
                    <div class="score-details">
                        <div class="score-circle">
                            <div class="score-value" id="final-score">0</div>
                            <div class="score-label">Score</div>
                        </div>
                        
                        <div class="score-breakdown">
                            <div class="stat">
                                <span class="stat-label">Correct Answers:</span>
                                <span class="stat-value" id="correct-count">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Wrong Answers:</span>
                                <span class="stat-value" id="wrong-count">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Accuracy:</span>
                                <span class="stat-value" id="accuracy">0%</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Time Taken:</span>
                                <span class="stat-value" id="time-taken">0m 0s</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="performance-message" id="performance-message"></div>
                    
                    <div class="achievements-section">
                        <h3><i class="fas fa-medal"></i> Achievements Unlocked</h3>
                        <div id="achievements-container" class="achievements-grid"></div>
                    </div>

                    <div class="action-buttons">
                        <button id="generate-badge" class="btn-primary">
                            <i class="fas fa-award"></i>
                            Generate Achievement Badge
                        </button>
                        <button id="show-leaderboard" class="btn-secondary">
                            <i class="fas fa-trophy"></i>
                            View Leaderboard
                        </button>
                        <button id="retake-quiz" class="btn-secondary">
                            <i class="fas fa-redo"></i>
                            Retake Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal" style="display: none;">
        <div class="settings-content">
            <div class="settings-header">
                <h3><i class="fas fa-cog"></i> Quiz Settings</h3>
                <button class="close-settings"><i class="fas fa-times"></i></button>
            </div>
            <div class="settings-body">
                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="sound-effects" checked>
                        <span class="checkmark"></span>
                        Sound Effects
                    </label>
                </div>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="dark-mode">
                        <span class="checkmark"></span>
                        Dark Mode
                    </label>
                </div>
                <div class="setting-item">
                    <label for="timer-duration">Timer Duration (seconds):</label>
                    <input type="range" id="timer-duration" min="15" max="60" value="30">
                    <span id="timer-value">30s</span>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
